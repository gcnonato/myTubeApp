<h3>Search YouTube</h3>
<form ng-submit="searchVids()" class="form-inline" role="form">
    <div>
        <input type="text" ng-model="searchInput" class="form-control" placeholder="Search">
        <button ng-click="searchVids()" class="btn btn-primary active">Go!</button>
    </div>
    <div class="verticalSpacer"></div>
    <div>
        <label>Max results:</label>
        <input type="text" ng-model="maxInput" class="form-control" placeholder="0-50" ng-change="youtubeFactory.resultsMax = maxInput; searchVids()">
    </div>
</form>
<div class="verticalSpacer"></div>
<div video-table></div>
